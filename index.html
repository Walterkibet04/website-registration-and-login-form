<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="style.css">
    <title>Website Login and Registration</title>
</head>
<body>

     <!-- Header -->
     <header class="header">
        <nav class="nav">
            <a href="#" class="nav-logo">Kedigital</a>
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Products</a>
                    <a href="#" class="nav-link">Services</a>
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
            <button class="button" id="form-open">Login</button>
        </nav>
     </header>

     <section class="Home">
        <div class="form-container">
            <i class="uil uil-times form_close"></i>
            <div class="form login-form">
                <form>
                    <h2>Login</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Type your password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember Me</label>
                        </span>
                        <a href="#" class="forgot-pw">Forgot Password</a>
                    </div>
                    <button class="button">Login Now</button>
                    <div class="login-signup">Don't have an account? <a href="#" id="signup">Sign Up</a></div>
                </form>
            </div>
             <!-- Signup From -->
             <div class="form signup-form">
                <form>
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Create password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Confirm password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <button class="button">Sign up Now</button>
                    <div class="login-signup">Already have an account? <a href="#" id="login">Login</a></div>
                </form>
             </div>
        </div>
     </section>


    <script src="main.js"></script>
</body>
</html>
